<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesen Buch 2020</title>
    <link href="static/index.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(function () {
        // 화면에 scroll이 이동하면
        $(window).scroll(function () {
          let headerHeight = $("header").height(); // header tag의 높이값
          // 화면을 세로 방향으로 스크롤 할 떄 윈도우 화면의 최 상단 좌표 가져오기
          let windowTop = $(window).scrollTop();
          //  nav가 header부분을 넘겨버리면(화면 아래로 넘어가면)
          if (windowTop > headerHeight) {
            //  네비 부분의 포지션을 고정시키고 가장 위쪽으로 달라붙에 만든다
            $("#main-nav").css("position", "fixed");
            $("#main-nav").css("top", "0");
          } else {
            $("#main-nav").css("position", "relative");
          }
          console.log(headerHeight, windowTop);
        });
      });
    </script>
  </head>
  <body>
    <header>
      <h1>Lesen Buch 2020</h1>
      <h5>Gibt es den Weg in dem Buch. Wirklich?!</h5>
    </header>
    <nav id="main-nav">
      <ul>
        <li>Read Book</li>
        <li>도서정보</li>
        <li>독서록</li>
        <li>네이버검색</li>
        <li>회원가입</li>
        <li>로그인</li>
        <li>마이페이지</li>
        <li>로그아웃</li>
      </ul>
    </nav>
    <section id="main-section">Body</section>
    <footer>
      <address>CopyRight &copy; sinsin09022@gmail.com</address>
    </footer>
  </body>
</html>
