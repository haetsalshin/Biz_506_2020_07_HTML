<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div{
            height: 50px;
            margin: 10px;
            border: 1px solid green;
        }
    </style>
</head>
<!-- yellow누르면 해당 div코드가 객체로 변환되는데 this가 객체로 변환이 된다.
    this에는 div tag에 있는 코드가 매개변수로 변환이 되어 색상표로 저장이 되는 것.
    div가 아무리 많아도 div는 클릭한 자기 자신만 나타나게 되는 것.

     -->
    <div onclick="color(this)">blue</div>
    <div onclick="color(this)">red</div>
    <div onclick="color(this)">green</div>
    <div onclick="color(this)">yellow</div>
    <div onclick="color(this)">#0F0F0F</div>
    <div onclick="color(this)">rgba(222,222,100,0.2)</div>

    <script>
        function color(div_tag) {
            // innerHTML -> 몇번째?
            // div_tag에는 내가 클릭한 그 객체에다가 무슨 색인지 객체로담고 
            var color_string = div_tag.innerHTML;
            // 이를 alert로 보여주고
            alert(color_string);
            // 해당 색상으로 칠해라 => interative
            div_tag.style.backgroundColor = color_string;
        }
    
    </script>
</body>
</html>
