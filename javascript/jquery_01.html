<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 가장 최신버전의 jqeury를 사용하기 위한 주소 -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        // ar $ ="변수로 사용 가능";
        var $input = "이친구도 변수"
        // jQuery(document.ready(function(){

        // }))
        // $(document.ready(function(){

        // }))
        // jqeury 사용하는 방법
        $(function(){
            //  id가 div1인 태그르 찾아서 \텍스트 내용물을 찾아서 alert해줘라
            // ${"#id"} : id 선택자(selector)
            var div1 = $("#div1").text()
            //alert("div1 :" +div1)
            
            // $(".divs") : 클래스 선택자
            // 클래스가 divs로 되어 있는 항목을 선택하면
            $(".divs").click(function(){

                // $(this) : divs가 클래스로 되어있는 항목중에서
                // 클릭된 자신의 정보가 담긴 변수
                var data = $(this).text()
                alert(data)
            })
            // event 핸들러 : 클릭되면 수행할 코드
            // id가 div3인 항목이 클릭되면
            $("#div3").click(function(){
                alert("나는 3번 입니다.")
            })

        })
    
    </script>
    <style>
        div{
            border: 1px solid blue;
            height: 30px;
            margin: 10px;
        }
    </style>
        
</head>
<body>
    <div id="div1" class="divs">div1</div>
    <div id="div2" class="divs">div2</div>
    <div id="div3" class="divs">div3</div>
    <div id="div4" class="divs">div4</div>
    <div id="div5" class="divs">div5</div>
</body>
    <script>
        // 첫번째 div1에 있는 내용을 가져와서 alert를 해줘라
        var div1 = document.getElementById("div1").innerText
        alert(div1)
    </script>
</html>
