<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        input{
            display: block;
            width: 80%;
        }
        button{
            height: 30px;
            background-color: sienna;
            color: snow;
            
        }
    </style>
</head>
<body>
    <!-- input의 type의 기본값은 text여서 안써도 되지만
    일단 우리는 써주겠다. -->
    <form action="writer">
        <input type="text" placeholder="이름을 입력하세요">
        <input type="text" placeholder="id를 입력하세요(5글자 이상)">
        <!-- type="password" 비밀번호 입력하면 안보이게 숨겨주는 기능 -->
        <input type="password" placeholder="비밀번호를 입력하세요(5글자 이상)">
        <!-- form tag로 묶지 않으면 button은 아무런 기능을 하지 못한다. -->
        <!-- 
            버튼을 form으로 감싸는 순간 writer라는 페이지로 이동시킨다.
         -->
        <input type="date">
        <input type="datetime-local">
        <input type="number">
        <input type="month">
        
        <input type="search">
        <!-- 클릭하면 숫자키만 덜렁 나오는 형식 구현 -->
        <!-- 하지만 email, phone은 모바일에서만 구현가능하다 ㅠ -->
        <input type="email">
        <input type="phone">
        <input type="radio">
        <input type="range">
        
        <button type="button" onclick="save()">저장</button>
    </form>
    <script>
        function save(){
            var name = document.getElementsByTagName("input")[0].value
            var userid = document.getElementsByTagName("input")[1].value
            var password = document.getElementsByTagName("input")[2].value
            // 이름란에 아무것도 입력하지 않으면 메세지를 보여주고 
            // 그 박스에 입력할 수 있도록 focus를 옮기고 더이상 가지 말아라(return false)
            // 하단은 view단에서 유효성 검사를 하는 것

            // 쌤) 0번 input box에 값이 입력되지 않았으면

            if(name == ""){
                //입력 cursor를 box로 옮기고 
                alert("이름은 반드시 입력해야 합니다!")
                // 더이상 코드를 진행하지 말라
                document.getElementsByTagName("input")[0].focus()
                return false
            }
            if(userid.length < 5) {
                alert("사용자 ID 는 5글자 이상입니다.")
                document.getElementsByTagName("input")[1].focus()
                return false
            }

            if(password.length < 5) {
                alert("비밀번호는 5글자 이상입니다.")
                document.getElementsByTagName("input")[2].focus()
                return false
            }
            alert("저장되었습니다.")
            document.getElementsByTagName("form")[0].submit()
        }
    </script>
</body>
</html>
