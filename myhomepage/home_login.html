<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- jqeury 링크 -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- font awesome 링크-->
    <script
      src="https://kit.fontawesome.com/45b24f3187.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .wrapper {
        display: flex;
        width: 1170px;
        margin: auto;
      }
      body {
        background-image: url("바다1.jpg");
        height: 100vh;
        background-size: cover;
        background-position: center center;
        position: relative;
      }
      .nav-area {
        display: flex;
        float: right;
        list-style: none;
        margin-top: 30px;
      }
      .nav-area li {
        display: inline-block;
      }
      .nav-area li a {
        display: flex;
        color: #fff;
        text-decoration: none;
        padding: 5px 20px;
        font-size: 16px;
      }
      #login_body {
        display: flex;
        position: relative;
        bottom: -300px;
        left: 200px;
      }
      form {
        text-align: center;
      }
      h2 {
        margin: 20px auto;
        font-weight: bold;

        text-align: center;
        color: #fff;

        font-size: 50px;
      }
      .m_userid,
      .m_password {
        border: 1px solid #fff;
        padding: 10px 25px;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 14px;
        margin-top: 20px;
        display: inline-block;
        color: #fff;
      }
      button {
        display: inline-block;
      }
      @media (max-width: 768px) {
        div.toggle {
          /*768px보다 작아지면 toggle div box를 보여라*/
          display: block;
        }

        ul {
          width: 100%;
          display: none;
        }

        ul li {
          /* 원래 메뉴를 inline-block으로 만들었지만 화면 해상도가
                작아지면 block으로 만들어서 한줄씩 나오게 만들었다. */
          display: block;
          text-align: center;
          color: rgb(9, 36, 82);
        }

        ul li:hover {
          background-color: gray;
        }
        div.toggle {
          width: 100%;
          padding: 10px 20px;
          text-align: right;
          color: white;
          font-size: 50px;
          /* 일단 토글을 지워서 안보이게 해라 */
          /* 기본화면(pc용 view port)에서는 현재 div box를 감추어라*/
          display: none;
        }
        .active {
          display: block;
        }
      }
    </style>
    <script>
      $(function () {
        /*
              햄버거(샌드위치 버튼)을 클릭했을 때 반응하기
              ul tag에 active 클래스를 적용, 비적용하여 보이게, 보이지 않게
              처리하는 코드

              이렇게 만들면 pc와 모바일 둘 다 에서 사용 할 수 있다.
              pc에서는 가로방향, 모바일에서는
          */
        $(".menu").click(function () {
          $("ul").toggleClass("active");
        });
      });
    </script>
  </head>

  <body>
    <nav>
      <div class="toggle">
        <div class="wrapper">
          <ul class="nav-area">
            <li><a href="#">home</a></li>
            <li><a href="#">주문서 리스트</a></li>
            <li><a href="#">회원가입</a></li>
            <li><a href="#">로그인</a></li>
            <i class="fas fa-bars menu"></i>
          </ul>
        </div>
      </div>
    </nav>
    <article id="login_body">
      <form>
        <h2>로그인</h2>
        <input name="m_userid" placeholder="사용자 ID" />
        <input name="m_password" placeholder="비밀번호" />
        <button>로그인</button>
        <button>회원가입</button>
      </form>
    </article>
  </body>
</html>
