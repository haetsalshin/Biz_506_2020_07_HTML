<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jqeury 링크 -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- font awesome 링크-->
    <script
      src="https://kit.fontawesome.com/45b24f3187.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      header {
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;
        height: 100%;

        border: 1px solid black;
        text-align: center;
        padding: 1.5rem;

        background-image: url(photo-1595675024853-0f3ec9098ac7.jpg);
        opacity: 0.92;
        background-repeat: no-repeat;
        background-position: center;

        background-size: 100%;

        background-attachment: fixed;

        color: white;
      }
      header h1 {
        margin: 20px;
      }
      section {
        height: 1000px;
      }

      nav#homepage-list {
        width: 100%;
        height: 50px;
        background-color: black;
      }

      ul {
        width: 100%;
        margin: 0 auto;
      }
      ul li {
        list-style-type: none;
        padding: 20px;
        color: white;
        display: inline-block;
      }

      ul li:hover {
        color: gray;
        cursor: pointer;
      }

      div.toggle {
        width: 100%;
        padding: 10px 20px;
        text-align: right;
        color: white;
        font-size: 20px;
        /* 일단 토글을 지워서 안보이게 해라 */
        /* 기본화면(pc용 view port)에서는 현재 div box를 감추어라*/
        display: none;
      }

      @media (max-width: 768px) {
        div.toggel {
          /*768px보다 작아지면 toggle div box를 보여라*/
          display: block;
        }
        ul {
          width: 100%;
          display: none;
        }

        ul li {
          display: block;
          text-align: center;
          color: gray;
        }
        ul li:hover {
          background-color: gray;
        }
        .active {
          display: block;
        }
      }
    </style>
    <script>
      $(function () {
        /*
                  햄버거(샌드위치 버튼)을 클릭했을 때 반응하기
                  ul tag에 active 클래스를 적용, 비적용하여 보이게, 보이지 않게
                  처리하는 코드
  
                  이렇게 만들면 pc와 모바일 둘 다 에서 사용 할 수 있다.
                  pc에서는 가로방향, 모바일에서는
              */
        $(".menu").click(function () {
          $("ul").toggleClass("active");
        });
      });
    </script>
  </head>

  <header>
    <h1>ReadBook Service V1</h1>
    <p>서비스에 오신 것을 환영합니다</p>
  </header>
  <body>
    <nav id="homepage-list">
      <div class="toggle">
        <i class="fas fa-bars menu"></i>
      </div>
      <ul>
        <li>home</li>
        <li>Search Service</li>
        <li>회원가입</li>
        <li>로그인</li>
      </ul>
    </nav>
    <section>body</section>
    <footer>
      <address>CopyRight &copy; sinsin09022@gmail.com</address>
    </footer>
  </body>
</html>
